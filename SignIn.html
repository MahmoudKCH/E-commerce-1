<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP'ini | Connexion Sécurisée</title>
    <link rel="shortcut icon" href="img/SHOPINIlo.png" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #0182ca;
            --primary-dark: #016ba3;
            --secondary: #14c18e;
            --dark: #1e293b;
            --light: #f8fafc;
            --light-gray: #e2e8f0;
            --gray: #64748b;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            /* Remplacez l'URL par le chemin de votre image */
            background: url('img/bg.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* Overlay sombre pour améliorer la lisibilité */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .auth-header {
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .auth-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .auth-body {
            padding: 2rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--light-gray);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 0.75rem;
            cursor: pointer;
            font-weight: 500;
            color: var(--gray);
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            color: var(--primary);
        }

        .tab.active:after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(1, 130, 202, 0.1);
        }

        .btn-auth {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
        }

        .auth-footer a {
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .auth-container {
                padding: 1rem;
            }
            
            .auth-header, .auth-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Bienvenue sur SHOP'ini</h1>
                <p>Accédez à votre compte</p>
            </div>
            
            <div class="auth-body">
                <div class="tabs">
                    <div class="tab active" data-tab="login">Connexion</div>
                    <div class="tab" data-tab="register">Inscription</div>
                </div>
                
                <!-- Formulaire de Connexion -->
                <div id="login" class="tab-content active">
                    <form class="auth-form" action="add_user.php" method="POST">
                        <div class="form-group">
                            <label for="login_email" class="form-label">Email</label>
                            <input type="email" id="login_email" name="login_email" class="form-control" placeholder="votre@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="login_password" class="form-label">Mot de passe</label>
                            <div class="position-relative">
                                <input type="password" id="login_password" name="login_password" class="form-control" placeholder="••••••••" required>
                                <i class="fas fa-eye password-toggle" id="toggleLoginPassword"></i>
                            </div>
                            <div class="text-end mt-2">
                                <a href="#" class="text-sm">Mot de passe oublié ?</a>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-auth mb-3">
                            Se connecter
                        </button>
                        
                        <div class="auth-footer">
                            Pas de compte ? <a href="#" class="switch-tab" data-tab="register">S'inscrire</a>
                        </div>
                    </form>
                </div>
                
                <!-- Formulaire d'Inscription -->
                <div id="register" class="tab-content">
                    <form class="auth-form" action="add_user.php" method="POST">
                        <div class="form-group">
                            <label for="register_name" class="form-label">Nom complet</label>
                            <input type="text" id="register_name" name="register_name" class="form-control" placeholder="Jean Dupont" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="register_email" class="form-label">Email</label>
                            <input type="email" id="register_email" name="register_email" class="form-control" placeholder="votre@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="register_password" class="form-label">Mot de passe</label>
                            <div class="position-relative">
                                <input type="password" id="register_password" name="register_password" class="form-control" placeholder="••••••••" required>
                                <i class="fas fa-eye password-toggle" id="toggleRegisterPassword"></i>
                            </div>
                            <small class="text-muted">Minimum 8 caractères</small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-auth mb-3">
                            Créer un compte
                        </button>
                        
                        <div class="auth-footer">
                            Déjà inscrit ? <a href="#" class="switch-tab" data-tab="login">Se connecter</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Changement d'onglets
        document.querySelectorAll('.tab, .switch-tab').forEach(tab => {
            tab.addEventListener('click', function(e) {
                e.preventDefault();
                const tabId = this.getAttribute('data-tab');
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelector(`.tab[data-tab="${tabId}"]`).classList.add('active');
                
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.getElementById(tabId).classList.add('active');
            });
        });
        
        // Basculer mot de passe
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
